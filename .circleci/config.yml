            #&& sudo -u postgres psql
            #&& DROP DATABASE $DB_NAME;
            #&& CREATE $DB_USERNAME WITH ENCRYPTED PASSWORD $DB_PASSWORD; && CREATE DATABASE $DB_NAME OWNER $DB_USERNAME;
            
